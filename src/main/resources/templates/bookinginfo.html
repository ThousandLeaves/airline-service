
<!DOCTYPE html>
<html>
<head>
	<form id="booking-form">
	<meta charset="utf-8">
	 <div id="header">
      <h1> Please enter your personal infomation below to book your flight.</h1>
    </div>
	<link rel="stylesheet" href="flight.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="flight.css">
</head>
<body>
	<h2>Traveler(s):</h2>
<section>

<div id="flight-depart">
          <div class="info-box">
            <label for="">First Name:</label>
            <input type="text" id="dep-from" />
            <div id="depart-res"></div>
          </div>
          <div class="info-box" id="last-name">
            <label for=""> Last Name:</label>
            <input type="text" id="dep-to" />
            <div id="last-name"></div>
          </div>
        </div>
<form>

 <div id="Email">
          <div class="info-box">
            <label for="">Email:</label>
            <input type="text" id="dep-from" />
            <div id="Email"></div>
          </div>
          <div class="info-box" id="Password">
            <label for=""> Password:</label>
            <input type="text" id="dep-to"/>
            <div id="Password"></div>
          </div>
        </div>

   <div id="form-group">
  <div class="form-group">
    <label for="inputAddress">Address: </label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
 
   <div id="form-row"
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City:</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State: </label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip:</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
 
    </div>
  </div>

  <input type="submit" id="booking-now" value="Book Now"/>
</form>
</section>
</body>
</html>
