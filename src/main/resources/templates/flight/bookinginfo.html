<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="flight/header :: copy"></head>
<body>
<main class="flex-shrink-0">
		<div class="container overflow-hidden">
	
			<!-- failed message -->
				<div th:if="${param.failed}">
					<div class="alert alert-info">You already booked this flight!</div>
				</div>
				<div>
				<span>Book another flight? <a href="/" th:href="@{/flight}">Book Now
								</a></span>
				</div>
				<div>
				<div style="padding: 5px; float: center;">
				<p ><strong>Here is your flight detail! </strong></p>
				</div>
				<div>
				
				<p style="padding: 5px; font-style: italic;">Thank you for using our flight services: Have a safe journey with us!</p>
				</div>
				
				</div>
    
    
    <table  border="1px solid black;" class="table table-striped table-bordered table-hover dataTables-example"
                   style="align-items: center; text-align: center;">

                <thead class="top">
                <tr class="table-info">
                    <td><b>Flight No:</b></td>
                    <td><b>Passenger First Name</b></td>
                    <td><b>Passenger First Name</b></td>
                    <td><b>Seat Number</b></td>

                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" th:each="passenger: ${passenger}">
                    <td th:text="${passenger.flightNum}" width="20px"></td>
                    <td th:text="${passenger.firstName}"></td>
                    <td th:text="${passenger.lastName}"></td>
                    <td th:text="${passenger.seatNum}"></td>
                   
                </tbody>
            </table>
    
    
					</div>

	</main>
	<br><br><br><br><br><br><br><br><br><br><br><br>
    <div th:replace="flight/footer :: copy"></div>
</body>
</html>
