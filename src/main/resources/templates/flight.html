<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/flight.css">
    <meta charset="utf-8">
    <div id="search-form">

    </div>
    <div id="header">

        <h1> Welcome to your flight search! Find your flights below.</h1>

    </div>

</head>
<body>
<section>
    <div class="flight" id="flightbox">

        <form id="flight-form" th:action="@{/searchResult1}" method="post" th:object="${flight}">
            <div id="flight-type">
                <div class="info-box">
                    <input type="radio" name="flight-type" value="round-trip" id="round-trip" checked/>
                    <label for="round-trip">Round trip</label>
                </div>
                <div class="info-box">
                    <input type="radio" name="flight-type" value="Single" id="one-way"/>
                    <label for="one-way">One way</label>
                </div>

            </div>

            <div id="flight-depart">
                <div class="info-box">

                    <label for="dep-from">Leaving from:</label>
                    <input type="text" id="dep-from" th:field="*{originCity}"/>

                </div>

                <div class="info-box" id="arrive-box">
                    <label for="dep-to">Arriving at:</label>
                    <input type="text" id="dep-to" th:field="*{destCity}"/>

                </div>
            </div>

            <div id=" flight-dates">
                <div class="info-box">
                    <label for="leave-date">Departure date:</label>
                    <input type="text" id="leave-date" readonly/>
                </div>
                <div class="info-box" id="return-box">
                    <label for="return-date">Return date:</label>
                    <input type="text" id="return-date" readonly/>
                </div>
            </div>

            <div id="flight-info">
                <div class="info-box">
                    <label for="adults">Adults:</label>
                    <select name="adults" id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

            </div>
            <div class="info-box">
                <label for="children">Children:</label>
                <select name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="0">2</option>
                    <option value="3">3</option>
                </select>


            </div>
            <div class="info-box">
                <label for="class-type">Class:</label>
                <select name="class-type" id="class-type">
                    <option value="First">First Class</option>
                    <option value="First">Business</option>
                    <option value="First">Economy</option>
                </select>
            </div>
    </div>

    <div id="flight-search">
        <div class="info-box">

            <input type="submit" id="search-flight" value="SEARCH"/>
        </div>
    </div>

    </form>
</section>
</body>
</html>
