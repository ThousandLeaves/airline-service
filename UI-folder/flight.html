    <link rel="stylesheet" href="filesearch.css">

<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#">Flight Booking</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#">Hotels</a>
                            <a class="nav-link" href="#">Cars</a>
                            <a class="nav-link" href="#">Packages</a>
                        </div>
                    </div>
                    <span>
                        <form class="container-fluid justify-content-start">
                            <button class="btn btn-sm btn-light" type="button">Login</button>
                            <button class="btn btn-sm btn-light" type="button">Sign Up</button>                        
                        </form>
                    </span>
            </div>
        </nav>






<body>
	<section>
		<div class="flight" id="flightbox">

			<form id="search-form">
				<div id="flight-type">
					<div class="info-box">
						<input type="radio" name="flight-type" value="round-trip"
							id="round-trip" checked /> <label for="round-trip">Round
							trip</label>
					</div>
					<div class="info-box">
						<input type="radio" name="flight-type" value="Single" id="one-way" />
						<label for="one-way">One way</label>
					</div>

				</div>
				<div id="flight-depart">
					<div class="info-box">
						<label for="">Leaving from:</label> <input type="text"
							id="dep-from" />
						<div id="depart-res"></div>
					</div>
					<div class="info-box" id="arrive-box">
						<label for="">Arriving at:</label> <input type="text" id="dep-to" />
						<div id="arrive-res"></div>
					</div>
				</div>

				<div id="flight-dates">
					<div class="info-box">
						<label for="">Departure date:</label> <input type="date"
							id="leave-date" />
					</div>
					<div class="info-box" id="return-box">
						<label for="">Return date:</label> <input type="date"
							id="return-date"  />
					</div>
				</div>

				<div id="flight-info">
					<div class="info-box">
						<label for="adults">Adults:</label> <select name="adults"
							id="adults">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>


					</div>
					<div class="info-box">
						<label for="children">Children:</label> <select name="children"
							id="children">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>


					</div>
					<div class="info-box">
						<label for="class-type">Class:</label> <select name="class-type"
							id="class-type">
							<option value="First">First Class</option>
							<option value="Business">Business</option>
							<option value="Economy">Economy</option>
						</select>
					</div>
				</div>

				<div id="flight-search">
					<div class="info-box">

						<input type="submit" id="search-flight" value="SEARCH" />
					</div>
				</div>
			</form>
		</div>

	</section>
	<div th:replace="footer :: copy"></div>


	<footer class="footer mt-auto py-3 bg-light">
